<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones Distribuidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web application example</h1>
    <div class="container">
        <div class="box">
            <h2>GET Request</h2>
            <p>Click the button to fetch data using a GET request.</p>
            <img src="imagen1.jpg" alt="Tae Chibi">
            <input type="text" id="textInputGet" placeholder="Type your name here..." />

            <button onclick="loadGetMsg()">Get Input</button>
            <div id="getResult"></div>
        </div>

        <div class="box-static">
            <div class="box-static-f">
                <h2>Calculate the sum of numbers</h2>
                <img src="imagen9.jpg" alt="Min Chibi">
                <input type="text" id="sumNumbers" placeholder="Enter the numbers separated by commas">
                <button class="s"  onclick="loadSumMsg()">Sum</button>
                <div id="resultSumNumbers"></div>
            </div>
            <div class="box-static-f">
                <h2>Calculate the number Pi</h2>
                <img src="imagen8.jpg" alt="Tae Chibi">
                <input type="number" id="decimalsPi" placeholder="Set the number of decimal places for precision">
                <button class="s" onclick="loadPiMsg()">Number Pi</button>
                <div id="resultNumberPi"></div> 
            </div>
            <div class="box-static-f">
                <h2>Calculate the multiplication of multiple numbers</h2>
                <img src="imagen5.jpg" alt="Min Chibi">
                <input type="text" id="mulNumbers" placeholder="Enter the numbers separated by commas">
                <button class="s"  onclick="loadMulMsg()">Multiply</button>
                <div id="resultMulNumbers"></div>
            </div>
            <div class="box-static-f">
                <h2>Calculate the division of two numbers</h2>
                <img src="imagen6.jpg" alt="Min Chibi">
                <input type="text" id="divNumbers" placeholder="Enter the numbers separated by commas">
                <button class="s"  onclick="loadDivMsg()">division</button>
                <div id="resultDivNumbers"></div>
            </div>
            <div class="box-static-f">
                <h2>Calculate the subtraction of multiple numbers</h2>
                <img src="imagen7.jpg" alt="Min Chibi">
                <input type="text" id="restNumbers" placeholder="Enter the numbers separated by commas">
                <button class="s"  onclick="loadResMsg()">subtraction</button>
                <div id="resultRestNumbers"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
